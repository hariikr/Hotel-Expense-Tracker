name: hotel_expense_tracker
description: A professional hotel expense tracking app with Supabase backend.
publish_to: 'none'
version: 1.0.1+2

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.5.0
  
  # State Management
  flutter_bloc: ^8.1.5
  equatable: ^2.0.5
  
  # UI Components
  table_calendar: ^3.0.9
  fl_chart: ^0.66.2
  
  # Utilities
  intl: ^0.19.0
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  
  # Advanced Features
  speech_to_text: ^6.6.0
  image_picker: ^1.0.7
  path_provider: ^2.1.2
  share_plus: ^7.2.2
  flutter_local_notifications: ^17.0.0
  permission_handler: ^11.3.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  # Add custom fonts (optional)
  # fonts:
